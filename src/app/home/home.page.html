<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Rick and Morty API
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar
      animated="true"
      placeholder="Buscar personagem"
      (ionInput)="handleSearch($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personagens</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let character of characters" class="ion-no-padding">

      <ion-avatar slot="start" class="ion-margin-start">
        <img [src]="character.image" alt="Foto de {{ character.name }}">
      </ion-avatar>

      <ion-label>
        <h2>{{ character.name }}</h2>
        <p>{{ character.species }} - {{ character.gender }}</p>
        <p>Origem: {{ character.origin.name }}</p>
      </ion-label>

      <ion-badge
        slot="end"
        class="ion-margin-end"
        [color]="character.status === 'Alive' ? 'success' : (character.status === 'Dead' ? 'danger' : 'light')">
        {{ character.status }}
      </ion-badge>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start" (click)="previousPage()" [disabled]="currentPage === 1">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      Anterior
    </ion-button>

    <div class="ion-text-center page-indicator">
      Página {{ currentPage }} de {{ totalPages }}
    </div>

    <ion-button slot="end" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Próxima
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
